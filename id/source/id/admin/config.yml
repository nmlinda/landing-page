backend:
  name: git-gateway

media_folder: source/id/shared/images/uploads
public_folder: id/shared/images/uploads

collections:
  - name: content
    label: Content
    files:
      - name: about
        label: About
        file: data/about.yml
        fields:
          - label: Title
            name: title
            widget: string
          - label: Subtitle
            name: subtitle
            widget: string
          - label: Item
            name: item
            widget: list
            allow_add: true
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Icon, name: icon, widget: string}
              - {label: description, name: description, widget: text}
